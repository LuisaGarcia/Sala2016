<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala de chat</title>
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <div class="off-canvas-wrap height100" data-offcanvas>
    <div class="inner-wrap height100">
      
      <nav class="tab-bar large-offset-1 large-10">
        <section class="middle tab-bar-section text-center">
           <!-- <h1 class="title">Sala de chat</h1> -->
            <h1>SALA DE CHAT
        <div class="right"> <a href="http://instrumento-estancia.rhcloud.com/instrumentos/salida">&nbsp;&nbsp;&nbsp;SALIR&nbsp;&nbsp;&nbsp;</a></div></h1> 
         <!--  <div class="right"> <a href="http://localhost:3000/instrumentos/salida">&nbsp;&nbsp;&nbsp;SALIR&nbsp;&nbsp;&nbsp;</a></div></h1> -->

        </section>
        
        <section class="right-small show-for-small-only">
          <a href="#" class="right-off-canvas-toggle menu-icon">
            <span></span>
          </a>
        </section>
      </nav>
      
      <aside class="right-off-canvas-menu height100 online-users online-users-aside">

        <br><h4>Usuarios conectados:</h4>
        <div class="online-userslist"></div>
      </aside>
      
      <section class="main-section height100">
        <div class="large-offset-1 large-10 height100">
          
          <div class="medium-4 columns hide-for-small-only height100 online-users">
            <br><h4>Usuarios conectados:</h4>
            
            <div class="online-userslist">
            </div>
            
          </div>
          
          <div class="small-12 medium-8 columns 
                  height100 messages">
            <div id="list-msgs" class="height-messages">
              
            </div>
            
            <div class="height10">
              <textarea id="new-msg" placeholder="Nuevo mensaje"></textarea>
            </div>
          </div>
          
        </div>
      </section>
      
      <a href="#" class="exit-off-canvas"></a>
      
    </div>
  </div>
      
  <!-- Modal dialog for login -->
  <div id="login-modal" class="reveal-modal small" data-reveal>
    <h3><center><font color="#2874A6">Sala de Chat</font></center></h3>
    <div id="alerts"></div>
    <form id="login-form">
      <div class="row">
        <div class="small-12">
          Bienvenid@ <strong><big><%= nombre %> </big></strong> a la sala de chat sobre Maltrato Animal <br><br>
          <input name="username" type="hidden" value="<%= nombre %>">    
         <input name="tipo" type="hidden" value="maltrato">    
        </div>
      </div>
      <div class="row">
        <div class="small-12">
          <button onclick="login()" type="button" class="right small">Continuar
          </button>    
        </div>
      </div>
<!--       <div class="row">
        <div class="small-12">
          <p class="text-center">
            O <a href='/signup'>reg√≠strate</a> si eres un usuario nuevo
          </p>
        </div>
      </div> -->
    </form>
  </div>


  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation.offcanvas.js"></script>
  <script src="js/moment-with-locales.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>


</body>
</html>
